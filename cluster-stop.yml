- name: "Play for cluster stop"
  hosts: localhost
  gather_facts: yes
  become: yes
  vars_prompt:
  - name: "user_response_cluster_stop"
    prompt: "Do you want to stop the cluster (yes/no)?"
    private: no

  tasks:
  - name: "Validate User response"
    assert:
      that:
      - user_response_cluster_stop is defined
      - user_response_cluster_stop|regex_search('(?i)^yes$|^no$')

      fail_msg: "Invalid User response, you must type 'yes' or 'no'"
      success_msg: "User response validation passed"

  - meta: end_play
    when: user_response_cluster_stop | regex_search('^no$')

  - name: "Validating Cluster name is provided"
    assert: 
      that: cluster_to_stop is defined
      fail_msg: "You must set 'cluster_to_stop' as input via extra-args to the name of the cluster marked for stop."
      success_msg: "Cluster name is provided, validation passed"
  
  - name: "List the Existing KVM present on the host machine"
    community.libvirt.virt:
      command: list_vms
    register: all_vms

  - debug: 
      msg: "{{ all_vms.list_vms |select('search','^' + cluster_to_stop + '-.*') }}"

  - name: "Display the info of the VM"
    community.libvirt.virt:
      command: "info"
      name: "{{ item }}"
    loop: "{{ all_vms.list_vms |select('search','^' + cluster_to_stop + '-.*') }}"
    register: vm_info

  - debug:
      msg: "{{ vm_info }}"

  - name: "Destroy(shutdown) the VM"
    community.libvirt.virt:
      command: "destroy"
      name: "{{ item }}"
    loop: "{{ all_vms.list_vms |select('search','^' + cluster_to_stop + '-.*') }}"
    register: vm_destroy

  - debug:
      msg: "{{ vm_destroy }}"

